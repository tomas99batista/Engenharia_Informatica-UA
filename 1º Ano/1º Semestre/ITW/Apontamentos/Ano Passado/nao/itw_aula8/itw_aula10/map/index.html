<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!-- The above 3 meta tags *must* come first in the head; any other head content must come *after* these tags -->
    <title>Bootstrap Starter Template</title>

    <!-- Bootstrap -->
    <link href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">

    <style> .myFrame {width: 100%; height: 350px; padding: 0 0 0 0% ;border: none}</style>
</head>

<body>
    <div class="container">
        <h1>Pesquisa em Portugal</h1>
    </div>
    <div>
        <br>
        <iframe class="myFrame" id="map"src="https://www.google.com/maps/embed/v1/place?key=AIzaSyDM0ZNlzZS6wulKFOv1s6PARvuXmGI-paM
        &q=world"></iframe>
        <div class="container">
        <form>
        <div class="form-group">
            <div class="col-xs-2"><label for="lugar">Por Lugar</label></div>
            <div class="col-xs-8"><input type="text" class="form-control" id="lugar" placeholder="Local (ex: Aveiro, Porto, Lisboa)"/></div>
            <div class="col-xs-2"><input type="button" class="btn" onclick="change_lugar()" value="Pesquisar"/></div>
        </div>
        <br><br><br>
        <div class="form-group">
            <div class="col-xs-2"><label for="categoria">Por Categoria</label></div>
            <div class="col-xs-8"><input type="text" class="form-control" id="categoria" placeholder="Lugar e Categorias (ex: Livrarias, Bibliotecas)"/></div>
            <div class="col-xs-2"><input type="button" class="btn" onclick="change_categoria()" value="Pesquisar"/></div>
        </div>
        <br><br>
        <div class="form-group">
            <div class="col-xs-2"><label for="percurso">Por Percurso</label></div>
            <div class="col-xs-8"><input type="text" class="form-control" id="origem" placeholder="Origem"/></div>
            <div class="col-xs-2"><input type="button" class="btn" onclick="change_percurso()" value="Pesquisar"/></div>
            <br><br>
            <div class="col-xs-2"></div>
            <div class="col-xs-8"><input type="text" class="form-control" id="destino" placeholder="Destino"/></div>
            <br><br>
            <div class="col-xs-2"></div>
            <div class="col-xs-8"><input type="text" class="form-control" id="waypoint" placeholder="Waypoints"/></div>
        </div>
        </form>
        </div>
    </div>

    <!-- jQuery (necessary for Bootstrap's JavaScript plugins) -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js"></script>
    <!-- Include all compiled plugins (below), or include individual files as needed -->
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js" integrity="sha384-Tc5IQib027qvyjSMfHjOMaLkfuWVxZxUPnCJA7l2mCWNIpG9mGCD8wGNIcPD7Txa" crossorigin="anonymous"></script>
    <script src="main.js"></script>
</body>

</html>
