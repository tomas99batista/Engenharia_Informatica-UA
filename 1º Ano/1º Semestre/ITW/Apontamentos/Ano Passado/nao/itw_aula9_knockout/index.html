<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Bootstrap Starter Template</title>
    <link href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" rel="stylesheet">
    <style>button {float: right;}</style>
    <link href="https://code.jquery.com/ui/1.12.1/themes/excite-bike/jquery-ui.css" rel="stylesheet" type="text/css">
</head>

<body>
    <div class="container">
        <h1>KnockOut conference - Participants</h1>
        <table class="table table-striped table-condensed">
        <br><br>
	    <thead>
		  <tr>
			<th>Name</th>
			<th>Email</th>
			<th>Birth Date</th>
            		<th>Sex</th>
		  </tr>
	    </thead>
	    <tbody data-bind="foreach: participants">
		  <tr>
            <td data-bind="text: name"></td>
            <td data-bind="text: email"></td>
            <td data-bind="text: birthDate"></td>
            <td data-bind="text: sex"></td>
            <td><button class="btn" data-bind="click: $root.removeOne">Remove</button>
            <button class="btn" data-bind="click: $root.readOne" data-toggle="modal" href="#editUser">Edit</button></td>
		  </tr>
	    </tbody>
        </table>
        <button class="btn" data-toggle="modal" href="#addUser">Add User</button>
        <button class="btn" data-bind="click: Allremove">Trash</button>
        <button class="btn" data-bind="click: readparticipants">Mostrar </button>
        
        <div class="modal fade" id="addUser">
	    <div class="modal-dialog modal-lg" role="document">
		<div class="modal-content">
			<div class="modal-header">
				<button type="button" class="close" data-dismiss="modal" aria-label="Close">
					<span aria-hidden="true">&times;</span>
				</button>
				<h4 class="modal-title">Add User</h4>
			</div>
			<div class="modal-body">
            <form class="form-horizontal">
                <div class="form-group">
				    <label class="control-label col-xs-2" for="Name">Name:</label>
                    <div class="col-xs-10"><input class="form-control" type="text" id="Name"/></div>
                </div>
                <div class="form-group">
				    <label class="control-label col-xs-2" for="Email">Email:</label>
                    <div class="col-xs-10"><input class="form-control" type="text" id="Email"></div>
                </div>
                <div class="form-group">
				    <label class="control-label col-xs-2" for="Address">Address:</label>
                    <div class="col-xs-10"><textarea class="form-control" id="Address" rows="3"></textarea></div>
                </div>
                <div class="form-group">
				    <label class="control-label col-xs-2" for="datepicker">Birthday:</label>
                    <div class="col-xs-10"><input class="form-control" type="text" id="datepicker"/></div>
                </div>
                <div class="form-group">
				    <label class="control-label col-xs-2">Sex:</label>
                    <div class="col-xs-10">
                        <label class="radio-inline"><input type="radio" id="sex" name="gender" value="male">Male</label>
                        <label class="radio-inline"><input type="radio" id="sex" name="gender" value="female">Female</label>
                        <label class="radio-inline"><input type="radio" id="sex" name="gender" value="other">Other</label> 
                    </div>
                </div>
                <br><br>
                <div class="form-group">
				    <label class="control-label col-xs-2" for="Course">Course:</label>
                    <div class="col-xs-10">
                        <select name="course" id="course" class="form-control" title="Course">
                            <option value="LEI">LEI</option>
                            <option value="CT">CT</option>
                            <option value="EET">EET</option>
                        </select>
                     </div>
                </div>
                <div class="modal-footer">
				    <button type="button" class="btn btn-default" data-dismiss="modal">Close</button>
                    <button type="button" class="btn btn-primary" data-bind="click: AddUser"data-dismiss="modal">Add User</button>
                </div>
            </form>
            </div>	
		</div>
	    </div>
        </div>
            
        <div class="modal fade" id="editUser">
	    <div class="modal-dialog modal-lg" role="document">
		<div class="modal-content">
			<div class="modal-header">
				<button type="button" class="close" data-dismiss="modal" aria-label="Close">
					<span aria-hidden="true">&times;</span>
				</button>
				<h4 class="modal-title">Edit User</h4>
			</div>
			<div class="modal-body">
            <form class="form-horizontal">
                <div class="form-group">
				    <label class="control-label col-xs-2" for="Name_edit">Name:</label>
                    <div class="col-xs-10"><input class="form-control" type="text" id="Name_edit"/></div>
                </div>
                <div class="form-group">
				    <label class="control-label col-xs-2" for="Email_edit">Email:</label>
                    <div class="col-xs-10"><input class="form-control" type="text" id="Email_edit"></div>
                </div>
                <div class="form-group">
				    <label class="control-label col-xs-2" for="Address_edit">Address:</label>
                    <div class="col-xs-10"><textarea class="form-control" id="Address_edit" rows="3"></textarea></div>
                </div>
                <div class="form-group">
				    <label class="control-label col-xs-2" for="datepicker_edit">Birthday:</label>
                    <div class="col-xs-10"><input class="form-control" type="text" id="datepicker_edit"/></div>
                </div>
                <div class="form-group">
				    <label class="control-label col-xs-2">Sex:</label>
                    <div class="col-xs-10">
                        <label class="radio-inline"><input type="radio" id="sex_edit" name="gender" value="male">Male</label>
                        <label class="radio-inline"><input type="radio" id="sex_edit" name="gender" value="female">Female</label>
                        <label class="radio-inline"><input type="radio" id="sex_edit" name="gender" value="other">Other</label> 
                    </div>
                </div>
                <br><br>
                <div class="form-group">
				    <label class="control-label col-xs-2" for="Course">Course:</label>
                    <div class="col-xs-10">
                        <select name="course" id="course_edit" class="form-control" title="Course">
                            <option value="LEI">LEI</option>
                            <option value="CT">CT</option>
                            <option value="EET">EET</option>
                        </select>
                     </div>
                </div>
                <div class="modal-footer">
				    <button type="button" class="btn btn-default" data-bind="click: Cancel" data-dismiss="modal">Cancel</button>
                    <button type="button" class="btn btn-primary" data-bind="click: SaveChanges" data-dismiss="modal">Save Changes</button>
                </div>
            </form>
            </div>	
		</div>
	    </div>
        </div>

    </div>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
    <script src="knockout.js" type="text/javascript"></script>
    <script src="https://code.jquery.com/ui/1.12.1/jquery-ui.min.js"></script>
    <script src="main_ko.js"></script>
</body>

</html>
