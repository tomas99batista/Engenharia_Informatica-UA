<style>
    .page-header{
        text-align: center;
    }
    .bs-callout {
        -moz-border-bottom-colors: none;
        -moz-border-left-colors: none;
        -moz-border-right-colors: none;
        -moz-border-top-colors: none;
        border-color: #eee;
        border-image: none;
        border-radius: 3px;
        border-style: solid;
        border-width: 1px 1px 1px 5px;
        margin-bottom: 5px;
        padding: 20px;
    }
    .bs-callout:last-child {
        margin-bottom: 0px;
    }
    .bs-callout h3 {
        margin-bottom: 10px;
        margin-top: 0;
    }

    .bs-callout-danger {
        border-left-color: #d9534f;
    }

    .bs-callout-danger h3{
        color: #d9534f;
    }

    .resume .list-group-item:first-child, .resume .list-group-item:last-child{
      border-radius:0;
    }
    #searchBtn  {
        padding: 5px 20px 5px 20px;
        border-radius: 2px;
    }
    #clearSearchBtn {
        padding: 5px 15px 5px 15px;
        border-radius: 2px;
    }
</style>

<section>
    <header class="page-header">
        <br>
        <h1 class="page-title">DirectorService - <small data-bind="visible: (directorsCount() > 0)"><i class="fa fa-film"></i> directors List [<span data-bind="text: directorsCount"></span> ]</small></h1>
    </header>
    <div class="row">
      <div class="container">
        <div class="panel panel-default">
          <div class="panel-heading resume-heading">
            <div class="row">
                <div class="col-md-9">
                    <div class="input-group">
                        <span class="input-group-addon" id="basic-addon1">Director Name:</span>
                        <input type="text" id="directorTitle" class="form-control" data-bind="value : searchText" aria-describedby="basic-addon1" placeholder="Director title" />
                    </div>
                </div>
                <div class="col-md-3">
                    <button class="btn btn-primary" id="searchBtn" data-bind="click: searchDirectors, disable : searchTextGood"><i class="fa fa-search"> Pesquisar</i></button>
                    <button class="btn btn-danger" id="clearSearchBtn" data-bind="click : clearDirectors"><i class="fa fa-trash-o"></i></button>
                </div>
            </div>
          </div>

          <div class="bs-callout bs-callout-danger">
              <div class="row" data-bind="foreach: directors">
                  <div class="col-md-4 col-sm-6">
                      <div><i class="fa fa-film"></i> <a data-bind="attr: { href : '#directordetails/'+directorID}, text: (directorName.length>20 ? directorName.slice(0,25)+'(...)' : directorName)"></a></div>
                  </div>
              </div>
          </div>
        </div>
      </div>
    </div>
</section>
