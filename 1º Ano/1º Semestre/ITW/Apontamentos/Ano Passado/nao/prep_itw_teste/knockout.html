<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
    </head>
<body>
    <p>Escolha o lugar: </p>
    <select data-bind="options: tickets,
                       optionsCaption: 'Choose...',
                       optionsText: 'name',
                       value: chosenTicket">
    </select>
    <button data-bind="enable: chosenTicket,click: resetTicket" class="btn btn-primary">Clear</button>
    <p data-bind="with: chosenTicket">You have chosen <b data-bind="text: name"></b><span data-bind="text: ' ($'+price+')'"></span></p>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/knockout/3.4.1/knockout-min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.1.1/jquery.min.js"></script>
    <script src="mainko.js"></script>
</body>
</html>
