<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!-- The above 3 meta tags *must* come first in the head; any other head content must come *after* these tags -->
    <title>Bootstrap Starter Template</title>

    <!-- Bootstrap -->
    <link href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">

    <!-- HTML5 shim and Respond.js for IE8 support of HTML5 elements and media queries -->
    <!-- WARNING: Respond.js doesn't work if you view the page via file:// -->
    <!--[if lt IE 9]>
      <script src="https://oss.maxcdn.com/html5shiv/3.7.3/html5shiv.min.js"></script>
      <script src="https://oss.maxcdn.com/respond/1.4.2/respond.min.js"></script>
    <![endif]-->
</head>

<body>
    <div class="container">
        <br>
        <h1>Gauge Chart</h1>
    </div>
    <br>
    <div class="container">
        <div id="chart"></div>
        <input type="button" value="Go Faster" class="btn btn-default btn-xs" onclick="changeTemp(1)"/> 
        <input type="button" value="Slow down" class="btn btn-default btn-xs" onclick="changeTemp(-1)"/> 
    </div>
    <!-- jQuery (necessary for Bootstrap's JavaScript plugins) -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js"></script>
    <!-- Include all compiled plugins (below), or include individual files as needed -->
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js" integrity="sha384-Tc5IQib027qvyjSMfHjOMaLkfuWVxZxUPnCJA7l2mCWNIpG9mGCD8wGNIcPD7Txa" crossorigin="anonymous"></script>
    



    <script src="https://www.google.com/jsapi?autoload={'modules':[{'name':'visualization','version':'1','packages':['gauge']}]}">
    </script>
    <script type="text/javascript"> 
        google.load('visualization', '1', { packages: ['gauge'] }); google.setOnLoadCallback(drawGauge);
	
        var gauge; 
	   var gaugeOptions = { min: 0, max: 280, yellowFrom: 200, yellowTo: 250, redFrom: 250, redTo: 280, minorTicks: 5 };
	   function drawGauge() {
 		gaugeData = new google.visualization.DataTable(); gaugeData.addColumn('number', 'Engine');
 		gaugeData.addColumn('number', 'Torpedo'); gaugeData.addRows(2);
 		gaugeData.setCell(0, 0, 120); gaugeData.setCell(0, 1, 80);
		gauge = new google.visualization.Gauge(document.getElementById('chart')); gauge.draw(gaugeData, gaugeOptions);
	   }
	   function changeTemp(dir) {
        var res0 = gaugeData.getValue(0, 0) + dir * 25;
        var res1 = gaugeData.getValue(0, 1) + dir * 20;
           
        if ((res0 >= 0) && (res0 <= gaugeOptions['max']) && (res1 >= 0) && (res1 <= gaugeOptions['max'])) {
            
 		 gaugeData.setValue(0, 0, gaugeData.getValue(0, 0) + dir * 25);
 		 gaugeData.setValue(0, 1, gaugeData.getValue(0, 1) + dir * 20);
 		 gauge.draw(gaugeData, gaugeOptions);
        }
       } 
    </script> 


    
    
    
    
</body>

</html>
