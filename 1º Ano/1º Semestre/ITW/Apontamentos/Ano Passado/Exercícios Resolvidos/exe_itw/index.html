    <body>
	<h3>Input Radius value and get the volume of a sphere!</h3>
      	<label for id="radiuss">Radius:</label>
      	<br />
      	<input type="text" id="radius"/>
      	<br />
      	<br />
      	<label for id="volumes">Volume:</label>
      	<br />
      	<input type="text" id="volume" value="000.0000" />
      	<br />
      	<input type="submit" onclick="calculate()" value="Calculate" />


	<script>
	  function ok(){alert("ok");}
	  function calculate()
	  {
	  	var radius = document.getElementById("radius").value;
	  	var res = document.getElementById("volume");
	  	res.value = ((4/3) * Math.PI * (Math.pow(radius, 3))).toFixed(4);


	  }

	</script>
