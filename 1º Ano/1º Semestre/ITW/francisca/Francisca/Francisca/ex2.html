<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <title></title>
    <style>
        .fundo {
            height: 500px;
            width: 700px;
            background-color: deepskyblue;
            padding-top: 10px;
        }

        .arvorecaixa {
            float: left;
        }

        .papirocaixa {
            position: relative;
            float: left;
        }

        .texto {
            position: absolute;
            float: left;
        }
    </style>
</head>
<body>
    <div class="fundo">
        <div class="arvorecaixa"><img src="arvore.png"/></div>
        <div class="papirocaixa">
            <img src="papiro.png" />
            <div class="texto">
                <h1>BackGround</h1>
                <p>Este exemplo serve para exemplificar o<br />background de imagem.</p>
            </div>
        </div>
    </div>
</body>
</html>
