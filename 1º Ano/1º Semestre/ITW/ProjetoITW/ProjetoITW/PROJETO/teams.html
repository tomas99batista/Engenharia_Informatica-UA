<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <title>Football: Teams</title>
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="../Content/bootstrap.min.css" rel="stylesheet" />
    <link href="../Content/font-awesome.min.css" rel="stylesheet" />
    <link href="CSS/style.css" rel="stylesheet" />
    <link href="CSS/simple-sidebar.css" rel="stylesheet" />
    <link href="CSS/Footer-white.css" rel="stylesheet" />
</head>
<body>
    <div class="wrapper">
        <!-- Sidebar Holder -->
        <nav id="sidebar">
            <div class="sidebar-header">
                <h3>Menu</h3>
            </div>

            <ul class="list-unstyled components">
                <li role="presentation"><a href="index.html" class="active"><i class="fa fa-home" aria-hidden="true" style="margin-right:7%;"></i>Home</a></li>
                <li role="presentation"><a href="Countries.html"><i class="fa fa-globe" aria-hidden="true" style="margin-right:8%;"></i>Countries</a></li>
                <li role="presentation"><a href="leagues.html"><i class="fa fa-trophy" aria-hidden="true" style="margin-right:8%;"></i>Leagues</a></li>
                <li role="presentation"><a href="teams.html"><i class="fa fa-users" aria-hidden="true" style="margin-right:5%;"></i>Teams</a></li>
                <li role="presentation"><a href="players.html"><i class="fa fa-user" aria-hidden="true" style="margin-right:10%;"></i>Players</a></li>
            </ul>
        </nav>

        <!-- Page Content Holder -->
        <div id="content" style="width:100%;">

            <nav class="navbar navbar-default">
                <div class="container-fluid">
                    <div class="navbar-header">
                        <button type="button" style="border-radius: 30px;" id="sidebarCollapse" class="btn btn-info navbar-btn">
                            <span></span>
                            <span></span>
                            <span></span>
                        </button>
                    </div>

                    <div class="collapse navbar-collapse navbar-right" id="bs-example-navbar-collapse-1">
                        <div style="padding-top:3%;" class="navbar-brand">
                            <a href="index.html"><h1><span><i class="fa fa-futbol-o" aria-hidden="true"></i></span> Football</h1></a>
                        </div>
                    </div>
                </div>
            </nav>

            <div class="container-fluid">
                <div style="padding-left:0; margin-top:0%;" class="page-header col-lg-12">
                    <h2 style="padding:0; margin-left: 0; margin-top:0; margin-right:0;" class="col-lg-4">Search Teams</h2>
                    <div class="col-lg-offset-4 col-lg-4">
                        <div class="input-group">
                            <input id="team" data-bind="value : searchTeam" type="text" class="form-control" value="" placeholder="Search a team..." ">
                            <div class="input-group-btn">
                                <button class="btn btn-default" data-bind="click: searchTeams, disable : searchTextGood">
                                    <i class="fa fa-search" aria-hidden="true"></i>
                                </button>
                                <button class="btn btn-default" data-bind="click : clearTeams">
                                    <i class="fa fa-trash-o" aria-hidden="true"></i>
                                </button>
                            </div>
                        </div>
                    </div>
                    <div style="padding:1% 0 0 0;" class="col-lg-12"><p data-bind="html:description"></p></div>
                </div>

                <h3 style="margin: 0;">Teams Found: <small data-bind="visible: (teams().length > 0)"> [<span data-bind="text: teams().length "></span> ]</small></h3>
                <table class="table table-striped">
                    <thead>
                        <tr>
                            <th class="col-lg-5">Name</th>
                            <th class="col-lg-4" style="text-align:center;">Acronym</th>
                            <th class="col-lg-3 ">Country</th>
                        </tr>
                    </thead>
                    <tbody data-bind="foreach: teams">
                        <tr>
                            <td><img style="height:50px; margin-right:2%;" data-bind="attr:{src: 'https://cdn.sofifa.org/18/teams/'+team_fifa_api_id+'.png'}" onerror="this.src='Images/blank.png'"><a data-bind="html:team_long_name, attr:{ href:'teamDetails.html#'+id+'#'+team_fifa_api_id, title: name}"></a></td>
                            <td style="text-align:center"><a data-bind="html:team_short_name, attr:{ href: '#countries/'+id, title: name}"></a></td>
                            <td><a data-bind="html:Country.name, attr:{ href: '#countries/'+id, title: name}"></a></td>
                        </tr>
                    </tbody>
                </table>

                <div class="clearfix"></div>
                <!-- ko if:error -->
                <div class="bs-callout bs-callout-danger" data-bind="html:error"></div>
                <!-- /ko -->
            </div>


            <!-- Footer -->
            <footer id="myFooter">
               
                <div class="footer-social">
                    <a href="#" class="social-icons"><i class="fa fa-facebook"></i></a>
                    <a href="#" class="social-icons"><i class="fa fa-google-plus"></i></a>
                    <a href="#" class="social-icons"><i class="fa fa-twitter"></i></a>
                </div>
            </footer>
        </div>
    </div>

    <script src="../Scripts/jquery-3.2.1.min.js"></script>
    <script src="../Scripts/bootstrap.min.js"></script>
    <script src="../Scripts/knockout-3.4.2.js"></script>
    <script src="JS/teams.js"></script>
    <script src="JS/sideBar.js"></script>
</body>
</html>
