                        <script>
                        
                                function processAuthors(arrAuthors) 
                                {
                                    var out = "<select id=\"authorsList\" class=\"form-control\" onchange=\"changeAuthorData()\">";
                                    for (var i = 0; i < arrAuthors.length; i++) 
                                    {
                                        out +="<option value=\""+arrAuthors[i].ID +"\">"+arrAuthors[i].name+"</option>";
                                    }
                                    out+="</select>";
                                    document.getElementById("authors").innerHTML = out;
                                }
                                
                                function processTitles(arrTitles)
                                {
                                    var out = "<table class=\"table table-striped table-bordered\"><tr><th>Title</th><th>Type</th><th>Price</th><th>Notes</th><th>Pubdate</th></tr>";
                                    for (var i = 0; i < arrTitles.length; i++)
                                    {
                                        out += '<tr><td>' + arrTitles[i].title + '</td><td>' +
                                        arrTitles[i].type + '</td><td>' + arrTitles[i].price + 
                                        '</td><td>' + arrTitles[i].notes + '</td><td>' + 
                                        arrTitles[i].pubdate + '</td></tr>';
                                    }
                                    out += "</table>";
                                    document.getElementById("titles").innerHTML = out;
                                }
                                
                                var selValue;
                                function changeAuthorData()
                                {
                                    var selIndex = document.getElementById("authorsList").selectedIndex;
                                    selValue = document.getElementById("authorsList").options[selIndex].value;
                                    //alert("Author_ID : " + selValue);
                                    
                                    var urlTitles="http://192.168.160.36/JSON/getAuthorTitles.aspx?author_ID="+selValue;
                                    //alert(urlTitles);
                                    
                                    

                                    getTitles(urlTitles);
                                    
                                }
                                        
                                function getTitles(url)
                                {
                                    $.ajax({
                                        type: "GET",
                                        url: url,
                                        dataType: "jsonp",
                                        success: processTitles,
                                        error: function (xhr, status, err) {
                                        }
                                    });
                                }
                                
                                
                            </script>
