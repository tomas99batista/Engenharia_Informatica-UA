  <script type="text/javascript">
    var xmlhttp = new XMLHttpRequest();
    var myUrl = "http://192.168.160.36/JSON/getAuthors.aspx";   
    $.ajax({
    type: "GET",
    url: myUrl,
    data: { numAuthors: 23 },
    dataType: "jsonp",
    success: menuselect,
    error: function (xhr, status, err) {
    }
    });
    xmlhttp.onreadystatechange = function pedidohttp(){
    if(xmlhttp.readyState == 4 && xmlhttp.status == 200){
        var autor = JSON.parse(xmlhttp.responseText);
        menuselect(autor);
    }
    }
    xmlhttp.open("GET",myUrl,true);
    xmlhttp.send();

    

    function menuselect(autor){
        var autorSelect = document.getElementById("dat");
        for (var i = 0; i < autor.length; i++) {
            var option = document.createElement("option");
            option.text = autor[i].name;
            option.value = autor[i].ID;
            autorSelect.add(option);
        }
    }
    
    function titulo_livros(titulo){
        if (titulo==""){
            document.getElementById("tab-1").innerHTML="Não existem informações acerca deste(a) autor(a)."
        }
        else{
        var out = "<table class=\"table table-striped table-bordered\"><tr><th>Titulo</th>" +
                "<th>Estilo</th><th>Preço</th><th>Vendas do Ano</th>" +
                "<th>Notas</th><th>Data de Publicação</th></tr>";
        var i;
        for(i = 0; i < titulo.length; i++){
            out += "<tr><td>" + titulo[i].title + "</td><td>"+titulo[i].type + "</td><td>" + titulo[i].price + "</td><td>" + titulo[i].ytd_sales + "</td><td>" + titulo[i].notes + "</td><td>" + titulo[i].pubdate + "</td></tr>";
        }
        out+="</table>";
        document.getElementById("tab-1").innerHTML=out;}
    }

    function vendas_livros(vendas){
        if (vendas==""){
            document.getElementById("tab-2").innerHTML="Não existem informações acerca deste(a) autor(a)."
        }
        else{
        var out = "<table class=\"table table-striped table-bordered table-condensed\"><tr><th>Titulo</th><th>Vendas</th></tr>"
        var i;
        for (i=0; i<vendas.length; i++) {
            out += "<tr><td>" + vendas[i].title + "</td><td>" + "<table class=\"table table-striped table-bordered table-condensed\"><tr><th>Nº Encomenda</th><th>Data Encomenda</th><th>Quantidade</th><th>Métodos de Pagamento</th><th>Loja</th></tr>";
            for (var j = 0; j < vendas[i].sales.length; j++){
                out+="<tr><td>" + vendas[i]['sales'][j].orderNum+"</td>"+"<td>"+vendas[i]['sales'][j].orderDate+"</td>" + "<td>" + vendas[i]['sales'][j].quantity + "</td>" + "<td>" + vendas[i]['sales'][j].payTerms + "</td>" + "<td>" + vendas[i]['sales'][j]['store'].name + "<br>" + vendas[i]['sales'][j]['store'].adress + "<br>" + vendas[i]['sales'][j]['store'].city + ", " + vendas[i]['sales'][j]['store'].state + ", " + vendas[i]['sales'][j]['store'].zip + "</td>" + "</tr>"; 
            }
            out+="</table></td></tr>";
        }
        out+="</table>";
        document.getElementById("tab-2").innerHTML=out}
    }

    function buscar_autor(autor){
        var xmlhttp = new XMLHttpRequest();
        var myUrl = "http://192.168.160.36/JSON/getAuthorTitles.aspx?author_ID="+autor;   
        $.ajax({
        type: "GET",
        url: myUrl,
        data: { numAuthors: 23 },
        dataType: "jsonp",
        success: titulo_livros,
        error: function (xhr, status, err) {
        }
        });
    }

    function buscar_vendas(autor){
        var xmlhttp = new XMLHttpRequest();
        var myUrl = "http://192.168.160.36/JSON/getAuthorSales.aspx?author_ID="+autor;
        $.ajax({
        type: "GET",
        url: myUrl,
        dataType: "jsonp",
        success:vendas_livros,
        error: function (xhr, status, err) {     
        }
        });
    }

    function select(){
        var elemento = event.target;
        var elementoSeleccionado = elemento.options[elemento.selectedIndex];
            autor = elementoSeleccionado.value;
            buscar_vendas(autor)
            buscar_autor(autor)
    }
