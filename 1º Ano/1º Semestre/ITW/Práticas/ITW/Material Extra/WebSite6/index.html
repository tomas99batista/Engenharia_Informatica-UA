    <script>
        function get_id(e) {
           
            if (e['movieID'] != null)
                return "search.html?m="+e['movieID'];
            if (e['directorID'] != null)
                return "dsearch.html?d="+e['directorID'];
            if (e['actorID'] != null)
                return "asearch.html?a="+e['actorID'];
           
        }
        function get_text(e) {
            if (e['movie_title']!=null)
                return e['movie_title'];
            if (e['directorName']!=null)
                return e['directorName'];
            if (e['actorName']!=null)
                return e['actorName'];
        }
    </script>
