<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <title></title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="../../Content/bootstrap.min.css" rel="stylesheet" />
    <link href="../../Content/font-awesome.min.css" rel="stylesheet" />
    
    <style type="text/css">
        .no_error {
            display: none;
        }

        .error {
            display: inline-block;
        }
    </style>
</head>
<body>
    <div class="panel text-center"><h2>Concerto</h2></div>
    <div class="container">
        <form name="FormulárioConcenrto" action="http://192.168.160.36/FormEcho.aspx" method="post">
            <div class="form-group">
                <label for="exampleInputEmail1">Nome:</label>
                <div>
                    <input type="text" name="Nome" class="form-control" id="nome" placeholder="Nome">
                </div>
            </div>
            <div class="form-group">
                <label for="exampleInputPassword1">Morada:</label>
                <div>
                    <textarea class="form-control" name="Morada" id="morada" placeholder="Morada"></textarea>
                </div>
            </div>
            <div class="form-group">
                <label for="exampleInputPassword1">E-Mail:</label>
                <div>
                    <input type="text" class="form-control" name="E-mail" id="email" placeholder="Email">
                </div>
            </div>
            <div class="form-group">
                <label for="exampleInputLocal1">Local:</label>
                <div class="container" id="localX">
                    <label class="checkbox"></label>
                    <input type="checkbox" class="check" id="local1" name="Local" value="100"> Relva (frente) - 100€
                    <label class="checkbox"></label>
                    <input type="checkbox" class="check" id="local2" name="Local" value="80"> Relva (trás) - 80€
                    <label class="checkbox"></label>
                    <input type="checkbox" class="check" id="local3" name="Local" value="50"> Bancada (lateral) - 50€
                    <label class="checkbox"></label>
                    <input type="checkbox" class="check" id="local4" name="Local" value="65"> Bancada (central) - 65€
                </div>
            </div>
            <div class="form-group">
                <label for="max_price">Valor Máximo a Pagar:</label>
                <input type="text" class="form-control" name="Valor_a_pagar" readonly id="val_max" value="0">
            </div>
            <div class="container text-center">
                <input type="submit" class="btn btn-primary" id="botao" value="Submit">
            </div>
        </form>
        <!-- The Modal -->
        <div class="modal fade" id="myModal">
            <div class="modal-dialog">
                <div class="modal-content">

                    <!-- Modal Header -->
                    <div class="modal-header">
                        <h4 class="modal-title">Modal Heading</h4>
                        <button type="button" class="close" data-dismiss="modal">&times;</button>
                    </div>

                    <!-- Modal body -->
                    <div class="modal-body">
                        <ul></ul>
                    </div>

                    <!-- Modal footer -->
                    <div class="modal-footer">
                        <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
                    </div>

                </div>
            </div>
        </div>
    </div>
    </div>

    <script src="../../Scripts/jquery-3.2.1.min.js"></script>
    <script src="../../Scripts/bootstrap.js"></script>
    <script src="Ex1 - jQuery - Modal.js"></script>
</body>
</html>
