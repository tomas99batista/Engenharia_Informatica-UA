<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <title>KnockOut Conference - Participants</title>
    <link href="../../../Content/bootstrap.min.css" rel="stylesheet" />
    <link href="../../../Content/font-awesome.min.css" rel="stylesheet" />
    <link rel="stylesheet" href="//code.jquery.com/ui/1.12.1/themes/base/jquery-ui.css">
</head>
<body>
    <div class="container">
        <div class="page-header"><h1><i class="fa fa-users" aria-hidden="true"></i> Conference - Participants</h1></div>
        <table class="table table-striped">
            <thead>
                <tr>
                    <th class="col-lg-4">Name</th>
                    <th class="col-lg-3">Email</th>
                    <th class="col-lg-2">Birth Date</th>
                    <th class="col-lg-2">Sex</th>
                    <th class="col-lg-1"></th>
                </tr>
            </thead>
            <tbody data-bind="foreach: participants">
                <tr>
                    <td data-bind="text: name"></td>
                    <td data-bind="text: email"></td>
                    <td data-bind="text: birthDate"></td>
                    <td data-bind="text: sex"></td>
                    <td>
                        <button type="button" class="btn btn-primary" data-bind="click: $root.editParticipant" data-toggle="modal" data-target="#editParticipantModal"><i class="fa fa-pencil-square-o" aria-hidden="true"></i></button>
                        <button style="float:right" type="button" class="btn btn-danger" data-bind="click: $root.removeOne"\><i class="fa fa-trash-o" aria-hidden="true"></i></button>
                    </td>
                </tr>
            </tbody>
        </table>
        <div style="float:right;">
            <button type="button" class="btn btn-default" data-toggle="modal" data-target="#createParticipantModal"><i class="fa fa-user-o" aria-hidden="true"></i></button>
            <button type="button" class="btn btn-default" data-bind="click: readParticipants"><i class="fa fa-folder-open-o" aria-hidden="true"></i></button>
            <button type="button" class="btn btn-default" data-bind="click: removeAll"><i class="fa fa-trash-o" aria-hidden="true"></i></button>
        </div>
    </div>
    <!-- Modal 1 -->
    <div id="createParticipantModal" class="modal fade" role="dialog">
        <div class="modal-dialog modal-lg">
            <!-- Modal content-->
            <div class="modal-content">
                <div class="modal-header" style="background-color: lightblue;">
                    <button type="button" class="close" data-dismiss="modal">&times;</button>
                    <h4 class="modal-title">Create Participant</h4>
                </div>
                <div class="modal-body form-horizontal">
                    <div class="form-group">
                        <label class="control-label col-lg-2" for="name">Name:</label>
                        <div class="col-lg-10">
                            <input type="text" id="name" class="form-control" placeholder="Name" value="" />
                        </div>
                    </div>
                    <div class="form-group">
                        <label class="control-label col-lg-2" for="email">Email:</label>
                        <div class="col-lg-10">
                            <input type="email" id="email" class="form-control" placeholder="Email" value="" />
                        </div>
                    </div>
                    <div class="form-group">
                        <label class="control-label col-lg-2" for="address">Address:</label>
                        <div class="col-lg-10">
                            <textarea type="text" id="address" class="form-control" rows="5" placeholder="Address" value=""></textarea>
                        </div>
                    </div>
                    <div class="form-group">
                        <label class="control-label col-lg-2" for="birthDate">Birth Date:</label>
                        <div class="col-lg-10">
                            <input type="text" id="birthDate" class="form-control" placeholder="Birth date" value="" />
                        </div>
                    </div>
                    <div class="form-group">
                        <label class="control-label col-lg-2" for="birthDate">Sex:</label>
                        <div class="col-lg-10">
                            <label class="radio-inline"><input type="radio" val="Male" name="optradio">Male</label>
                            <label class="radio-inline"><input type="radio" val="Female" name="optradio">Female</label>
                            <label class="radio-inline"><input type="radio" val="Other" name="optradio">Other</label>
                        </div>
                    </div>
                    <div class="form-group">
                        <label class="control-label col-lg-2" for="course">Course:</label>
                        <div class="col-lg-10">
                            <select class="form-control" id="course">
                                <option disabled selected>Select your option</option>
                                <option value="ECT">Engenharia de Computadores e Telemática</option>
                                <option value="EET">Engenharia Eletrónica e Telecomunicações</option>
                                <option value="LEI">Engenharia Informática</option>
                            </select>
                        </div>
                    </div>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-primary" data-bind="click: addOne" data-dismiss="modal">Create</button>
                    <button type="button" class="btn btn-default" data-dismiss="modal">Cancel</button>
                </div>
            </div>
        </div>
    </div>

    <!--Modal 2 -->
    <div id="editParticipantModal" class="modal fade" role="dialog">
        <div class="modal-dialog modal-lg">
            <!-- Modal content-->
            <div class="modal-content">
                <div class="modal-header" style="background-color: lightblue;">
                    <button type="button" class="close" data-dismiss="modal">&times;</button>
                    <h4 class="modal-title">Create Participant</h4>
                </div>
                <div class="modal-body form-horizontal">
                    <div class="form-group">
                        <label class="control-label col-lg-2" for="editName">Name:</label>
                        <div class="col-lg-10">
                            <input type="text" id="editName" class="form-control" placeholder="Name" value="" />
                        </div>
                    </div>
                    <div class="form-group">
                        <label class="control-label col-lg-2" for="editEmail">Email:</label>
                        <div class="col-lg-10">
                            <input type="email" id="editEmail" class="form-control" placeholder="Email" value="" />
                        </div>
                    </div>
                    <div class="form-group">
                        <label class="control-label col-lg-2" for="editAddress">Address:</label>
                        <div class="col-lg-10">
                            <textarea type="text" id="editAddress" class="form-control" rows="5" placeholder="Address" value=""></textarea>
                        </div>
                    </div>
                    <div class="form-group">
                        <label class="control-label col-lg-2" for="editBirthDate">Birth Date:</label>
                        <div class="col-lg-10">
                            <input type="text" id="editBirthDate" class="form-control" placeholder="Birth date" value="" />
                        </div>
                    </div>
                    <div class="form-group">
                        <label class="control-label col-lg-2" for="editSex">Sex:</label>
                        <div class="col-lg-10">
                            <label class="radio-inline"><input type="radio" id="editSex" name="optradio">Male</label>
                            <label class="radio-inline"><input type="radio" id="editSex" name="optradio">Female</label>
                            <label class="radio-inline"><input type="radio" id="editSex" name="optradio">Other</label>
                        </div>
                    </div>
                    <div class="form-group">
                        <label class="control-label col-lg-2" for="editCourse">Course:</label>
                        <div class="col-lg-10">
                            <select class="form-control" id="editCourse">
                                <option disabled selected>Select your option</option>
                                <option>Engenharia de Computadores e Telemática</option>
                                <option>Engenharia Eletrónica e Telecomunicações</option>
                                <option>Engenharia Informática</option>
                            </select>
                        </div>
                    </div>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-primary" data-dismiss="modal" data-bind="click: $root.updateOne">Update</button>
                    <button type="button" class="btn btn-default" data-dismiss="modal">Cancel</button>
                </div>
            </div>
        </div>
    </div>
    <script src="../../../Scripts/jquery-3.2.1.min.js"></script>
    <script src="../../../Scripts/bootstrap.min.js"></script>
    <script src="../../../Scripts/knockout-3.4.2.js"></script>
    <script src="../../../Scripts/jquery-ui-1.12.1.js"></script>
    <script src="KnockOut.js"></script>
</body>
</html>
