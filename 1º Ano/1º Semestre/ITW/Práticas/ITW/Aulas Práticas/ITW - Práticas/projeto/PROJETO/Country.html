</head>
<body>
    <nav class="navbar navbar-inverse">
        <div class="container-fluid">
            <div class="navbar-header">
                <a class="navbar-brand" href="Home.html">*bolinha*</a>
            </div>
            <ul class="nav navbar-nav">
                <li class="active"><a href="Countries.html">Countries</a></li>
                <li><a href="Leagues.html">Leagues</a></li>
                <li><a href="Teams.html">Teams</a></li>
                <li><a href="Players.html">Players</a></li>
            </ul>
        </div>
    </nav>
    <div class="container">
        <div class="page-header">
            <h2 data-bind="text:className"></h2>
        </div>
      
            <div class="container">
                <table class="table table-hover">
                    <thead>
                        <tr>
                            <th>Name</th>
                            <th>Symbol</th>
                            <th>Teams</th>
                        </tr>
                    </thead>
                    <tbody>
                        <!-- ko foreach: countryLeagues -->
                        <tr>
                            <td><div><i class="fa fa-map-marker"></i><a data-bind="html:name, attr:{ href: 'http://localhost:49751/PROJETO/LeagueDetails.html#leagues/'+ id, title: name}"></a></div>
                            <td><div><img style="height: 40px; margin-right:2%;" data-bind=" attr: {src: 'logos/'+id+'.jpg'}" /></div></td>
                            <td><div>????????</a></div></td>
                        </tr>
                        <!-- /ko -->
                    </tbody>
                </table>
                <!-- ko if:error -->
                <div class="bs-callout bs-callout-danger" data-bind="html:error"></div>
                <!-- /ko -->
                <div class="bs-callout bs-callout-info" data-bind="html:description"></div>

            </div>

        </div>

       

    <script>
        var vm = function () {
            console.log('ViewModel initiated...')
            //---Variáveis locais
            var self = this
            var countryId = window.location.hash.substr(1)
            console.log(countryId)
            var baseUri = 'http://192.168.160.28/football/api/' + countryId
            self.className = 'Country Leagues';
            self.description = 'This page aims to demonstrate the use of the football web API for countries and the interconnection with other entities.<br>Called method(s): <ul><li>' + baseUri + '</li></ul>';
            self.error = ko.observable();
            self.countryLeagues = ko.observableArray([]);
            //--- Internal functions
            function ajaxHelper(uri, method, data) {
                self.error(''); // Clear error message
                return $.ajax({
                    type: method,
                    url: uri,
                    dataType: 'json',
                    contentType: 'application/json',
                    data: data ? JSON.stringify(data) : null,
                    error: function (jqXHR, textStatus, errorThrown) {
                        console.log("AJAX Call[" + uri + "] Fail...");
                        self.error(errorThrown);
                    }
                })
            }
            //--- External functions (accessible outside)
            getcountryLeagues = function () {
                console.log('CALL: getLeagues...')
                ajaxHelper(baseUri, 'GET').done(function (data) {
                    self.countryLeagues(data);
                });
            };
            //---- initial call
            getcountryLeagues();
        };
        ko.applyBindings(new vm)



    </script>

</body>
</html>
