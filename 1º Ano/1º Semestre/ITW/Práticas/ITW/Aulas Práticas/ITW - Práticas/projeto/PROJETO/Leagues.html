<body>

            </ul>
        </div>
    </nav>
    <br />

    <section>
        <div class="container">
            <div class="page-header">
                <h2 data-bind="text:className"></h2>
            </div>
            </div>

            <div class="container">
                <table class="table table-hover">

                        <thead>
                            <tr>
                                <th>Name</th>
                                <th>Teams</th>
                                <th>Country</th>
                            </tr>
                        </thead>
                        <tbody>
                            <!-- ko foreach: leagues -->
                            <tr>
                                <td><div><img  style="height: 40px; margin-right:2%;" data-bind=" attr: {src: 'logos/'+id+'.jpg'}"/><a data-bind="html:name, attr:{ href: 'LeagueDetails.html#leagues/'+id, title: name}"></a></div></td>
                                <td>?????</td>
                                <td><div><img style="height: 40px; margin-right:2%;" data-bind="attr:{ src: 'http://img.freeflagicons.com/thumb/square_icon/'+countryName.toLowerCase()+'/'+countryName.toLowerCase()+'_64.png'}" /></div></td>
                            </tr>
                            <!-- /ko -->
                        </tbody>
                    </table>

                    <div class="clearfix"></div>
                    <!-- ko if:error -->
                    <div class="bs-callout bs-callout-danger" data-bind="html:error"></div>
                    <!-- /ko -->
                    <div class="bs-callout bs-callout-info" data-bind="html:description"></div>
            </div>
</section>

    <script>
        var vm = function () {
            console.log('ViewModel initiated...')
            //---Variáveis locais
            var self = this;
            var baseUri = 'http://192.168.160.28/football/api/leagues';
            self.className = 'Leagues';
            self.description = 'This page aims to demonstrate the use of the football web API for countries and the interconnection with other entities.<br>Called method(s): <ul><li>' + baseUri + '</li></ul>';
            self.error = ko.observable();
            self.leagues = ko.observableArray([]);
            //--- Internal functions
            function ajaxHelper(uri, method, data) {
                self.error(''); // Clear error message
                return $.ajax({
                    type: method,
                    url: uri,
                    dataType: 'json',
                    contentType: 'application/json',
                    data: data ? JSON.stringify(data) : null,
                    error: function (jqXHR, textStatus, errorThrown) {
                        console.log("AJAX Call[" + uri + "] Fail...");
                        self.error(errorThrown);
                    }
                })
            }
            //--- External functions (accessible outside)
            getLeagues = function () {
                console.log('CALL: getLeagues...')
                ajaxHelper(baseUri, 'GET').done(function (data) {
                    self.leagues(data);
                });
            };
            //---- initial call
            getLeagues();
        };
        ko.applyBindings(new vm)
    </script>

</body>
