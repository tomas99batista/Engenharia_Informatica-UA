    <script>
        var vm = function () {
            console.log('ViewModel initiated...')
            //---Variáveis locais
            var self = this;
            var playerId = window.location.hash.substr(1)
            var baseUri = 'http://192.168.160.28/football/api/' + playerId;
            self.className = 'Player Details';
            self.description = 'This page aims to demonstrate the use of the football web API for countries and the interconnection with other entities.<br>Called method(s): <ul><li>' + baseUri + '</li></ul>';
            self.error = ko.observable();
            self.PlayersDetails = ko.observableArray([]);
            self.player_attributes = ko.observableArray([]);
            self.sousaPintoRocks = ko.observable();
            self.SQN = ko.observable();
            //--- Internal functions
            function ajaxHelper(uri, method, data) {
                self.error(''); // Clear error message
                return $.ajax({
                    type: method,
                    url: uri,
                    dataType: 'json',
                    contentType: 'application/json',
                    data: data ? JSON.stringify(data) : null,
                    error: function (jqXHR, textStatus, errorThrown) {
                        console.log("AJAX Call[" + uri + "] Fail...");
                        self.error(errorThrown);
                    }
                })
            }
            //--- External functions (accessible outside)
            getPlayersDetails = function () {
                console.log('CALL: getLeagueDetails...')
                ajaxHelper(baseUri, 'GET').done(function (data) {
                    self.PlayersDetails(data);
                    self.player_attributes(data.player_attributes);
                    console.log(self.PlayersDetails());
                    console.log(self.player_attributes());
                });
            };
            //---- initial call
            getPlayersDetails();
        };
        ko.applyBindings(new vm)

    </script>
