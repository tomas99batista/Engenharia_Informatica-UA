<body>

    <section>
        <div class="container">
            <div class="page-header">
                <h2 data-bind="text:className"></h2>
            </div>

        </div>

        <div class="container">
            <table class="table table-hover">
                <thead>
                    <tr>
                        <th>Name</th>
                        <th>Teams</th>
                        <th>Leagues</th>
                    </tr>
                </thead>
                <tbody>
                    <!-- ko foreach: countries -->
                    <tr>
                        <td><div><a data-bind=" attr:{ href:'Country1.html#teams/'+id, title: name}"><img style="height: 30px; margin-right:2%;" data-bind="attr:{ src: 'http://img.freeflagicons.com/thumb/square_icon/'+name.toLowerCase()+'/'+name.toLowerCase()+'_64.png'}" /></a>  <a data-bind="html:name, attr:{ href:'Country1.html#teams', title: name}"></a></div></td>
                        <td> ????? </td>

                    <!-- /ko -->
                </tbody>
            </table>
            <!-- ko if:error -->
            <div class="bs-callout bs-callout-danger" data-bind="html:error"></div>
            <!-- /ko -->
            <div class="bs-callout bs-callout-info" data-bind="html:description"></div>




        </div>
    </section>

    <script>
        var vm = function () {
            console.log('ViewModel initiated...')
            //---Variáveis locais
            var self = this;
            var baseUri = 'http://192.168.160.28/football/api/countries';
            self.className = 'Countries';
            self.description = 'This page aims to demonstrate the use of the football web API for countries and the interconnection with other entities.<br>Called method(s): <ul><li>' + baseUri + '</li></ul>';
            self.error = ko.observable();
            self.countries = ko.observableArray([]);
            //--- Internal functions
            function ajaxHelper(uri, method, data) {
                self.error(''); // Clear error message
                return $.ajax({
                    type: method,
                    url: uri,
                    dataType: 'json',
                    contentType: 'application/json',
                    data: data ? JSON.stringify(data) : null,
                    error: function (jqXHR, textStatus, errorThrown) {
                        console.log("AJAX Call[" + uri + "] Fail...");
                        self.error(errorThrown);
                    }
                })
            }
            //--- External functions (accessible outside)
            getCountries = function () {
                console.log('CALL: getCountries...')
                ajaxHelper(baseUri, 'GET').done(function (data) {
                    self.countries(data);
                });
            };
            //---- initial call
            getCountries();
        };
        ko.applyBindings(new vm)
    </script>

</body>
