<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <title>League Details</title>
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="../Content/bootstrap.min.css" rel="stylesheet" />
    <link href="../Content/font-awesome.min.css" rel="stylesheet" />
    <link href="CSS/style.css" rel="stylesheet" />
    <link href="CSS/simple-sidebar.css" rel="stylesheet" />
    <link href="CSS/Footer-white.css" rel="stylesheet" />
</head>
<body>
    <div class="wrapper">
        <!-- Sidebar Holder -->
        <nav id="sidebar">
            <div class="sidebar-header">
                <h3>Menu</h3>
            </div>

            <ul class="list-unstyled components">
                <li role="presentation"><a href="index.html" class="active"><i class="fa fa-home" aria-hidden="true" style="margin-right:7%;"></i>Home</a></li>
                <li role="presentation"><a href="Countries.html"><i class="fa fa-globe" aria-hidden="true" style="margin-right:8%;"></i>Countries</a></li>
                <li role="presentation"><a href="leagues.html"><i class="fa fa-trophy" aria-hidden="true" style="margin-right:8%;"></i>Leagues</a></li>
                <li role="presentation"><a href="teams.html"><i class="fa fa-users" aria-hidden="true" style="margin-right:5%;"></i>Teams</a></li>
                <li role="presentation"><a href="players.html"><i class="fa fa-user" aria-hidden="true" style="margin-right:10%;"></i>Players</a></li>
            </ul>
        </nav>

        <!-- Page Content Holder -->
        <div id="content" style="width:100%;">

            <nav class="navbar navbar-default">
                <div class="container-fluid">

                    <div class="navbar-header">
                        <button type="button" style="border-radius: 30px;" id="sidebarCollapse" class="btn btn-info navbar-btn">
                            <span></span>
                            <span></span>
                            <span></span>
                        </button>
                    </div>

                    <div class="collapse navbar-collapse navbar-right" id="bs-example-navbar-collapse-1">
                        <div style="padding-top:3%;" class="navbar-brand">
                            <a href="index.html"><h1><span><i class="fa fa-futbol-o" aria-hidden="true"></i></span> Football</h1></a>
                        </div>
                    </div>
                </div>
            </nav>

            <div class="container-fluid">
                <div style="margin-top:0%;" class="page-header">
                    <h2 style="margin-top:0%;" data-bind="text:className"></h2>
                    <p data-bind="html:description"></p>
                </div>
                <div style="margin-top:0%;" class="page-header">
                    <div class="container-fluid">
                        <!-- ko foreach: league_info -->
                        <div class="col-lg-1 col-lg-offset-1"><img style="height: 120px;text-align:right" data-bind=" attr: {src: 'Images/Leagues/'+id+'.jpg'}" /></div>
                        <div class="col-lg-10" style="margin-top:2%;">
                            <div class="col-lg-12">
                                <div class="col-lg-2 col-md-2 col-sm-2 col-xs-2" style="text-align:right;"><b>Name</b></div>
                                <div class="col-lg-9 col-md-9 col-sm-9 col-xs-offset-1 col-xs-9" data-bind="text: name"></div>
                            </div>
                            <div class="col-lg-12">
                                <div class="col-lg-2 col-md-2 col-sm-2 col-xs-2" style="text-align:right;"><b>Country</b></div>
                                <a class="col-lg-9 col-md-9 col-sm-9 col-xs-offset-1 col-xs-9" data-bind="html: countryName, attr:{ href: 'countryDetails.html#'+country_id, title: countryName}"></a>
                            </div>
                            <div class="col-lg-12">
                                <div class="col-lg-2 col-md-2 col-sm-2 col-xs-2" style="text-align:right;"><b>Seasons</b></div>
                                <div class="col-lg-9 col-md-9 col-sm-9 col-xs-offset-1 col-xs-9" data-bind="text: seasons"></div>
                            </div>
                            <div class="col-lg-12">
                                <div class="col-lg-2 col-md-2 col-sm-2 col-xs-2" style="text-align:right;"><b>Matches</b></div>
                                <div class="col-lg-9 col-md-9 col-sm-9 col-xs-offset-1 col-xs-9" data-bind="text: matches"></div>
                            </div>
                        </div>
                        <!-- /ko -->
                    </div>
                    <button id="back" style="margin-top:2%;" class="btn btn-default"><i class="fa fa-arrow-circle-left" aria-hidden="true"></i> Back to List</button>
                </div>
                <!-- ko foreach: league_info -->
                <h3 style="margin: 0;">League Teams <small data-bind="visible: (teams.length > 0)"> [<span data-bind="text: teams.length "></span> ]</small></h3>
                <table class="table table-striped">
                    <thead>
                        <tr>
                            <th class="col-lg-6">Name</th>
                            <th style="text-align:center;" class="col-lg-offset-4 col-lg-2">Acronym</th>
                        </tr>
                    </thead>
                    <tbody data-bind="foreach: teams">
                        <tr>
                            <td><img style="height:50px; margin-right:2%;" data-bind="attr:{src: 'https://cdn.sofifa.org/18/teams/'+team_fifa_api_id+'.png'}" onerror="this.src='http://a.espncdn.com/i/teamlogos/soccer/500/default-team-logo-500.png'"><a data-bind="html:team_long_name, attr:{ href: '/ProjetoFinal/teamDetails.html#'+id+'#'+team_fifa_api_id, title: team_long_name}"></a></td>
                            <td style="text-align:center;"><a data-bind="text:team_short_name"></a></td>
                        </tr>
                    </tbody>
                </table>

                <!-- /ko -->
                <div class="clearfix"></div>
                <!-- ko if:error -->
                <div class="bs-callout bs-callout-danger" data-bind="html:error"></div>
                <!-- /ko -->
            </div>


            <!-- Footer -->
            <footer id="myFooter">
                <div class="container-fluid" style="padding-top:1.5%;padding-left:0; padding-right:0;">
                    <div style="text-align:center" class="col-xs-3"><a href="#">Company Information</a></div>
                    <div style="text-align:center" class="col-xs-3"><a href="#">Contact us</a></div>
                    <div style="text-align:center" class="col-xs-3"><a href="#">Reviews</a></div>
                    <div style="text-align:center" class="col-xs-3"><a href="#">Terms of service</a></div>
                    <div style="padding-top:5%;"><p class="footer-copyright">© 2016 Copyright Text</p></div>
                </div>
                <div class="footer-social">
                    <a href="#" class="social-icons"><i class="fa fa-facebook"></i></a>
                    <a href="#" class="social-icons"><i class="fa fa-google-plus"></i></a>
                    <a href="#" class="social-icons"><i class="fa fa-twitter"></i></a>
                </div>
            </footer>
        </div>
    </div>


    <script src="../Scripts/jquery-3.2.1.min.js"></script>
    <script src="../Scripts/bootstrap.min.js"></script>
    <script src="../Scripts/knockout-3.4.2.js"></script>
    <script src="JS/sideBar.js"></script>
    <script src="JS/leagueDetails.js"></script>
</body>
</html>
